{{ define "main"}}

<div class="container bg-body mt-3 mb-5">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Player</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range $.Site.Data.roster.players }}
                        <tr>
                            <td>
                                {{ .name }}
                        </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{{ end}}
