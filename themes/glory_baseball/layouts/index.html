{{ define "main" }}

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-6 order-md-2 ">
            {{ range first 1 (where $.Site.Data.schedule.schedule "date" "ge" (now.Format "2006-01-02")) }}
                {{ partial "next_event.html" . }}
            {{ end }}
        </div>
        <div class="col-12 col-md-6 col-lg-6">
            <div class="card card-next-event my-4 p-2">
                <div class="card-body">
                    <p class="card-text">
                        {{ .Content }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

{{ end }}
